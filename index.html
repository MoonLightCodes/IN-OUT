<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Flip Game</title>
  <style>
    /* General body styling */
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2e3a59;
      font-family: Arial, sans-serif;
    }

    /* Game container styling */
    .game-container {
      width: 90%;
      max-width: 400px;
      height: 80%;
      border: 3px solid #ffd700;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: rgba(20, 20, 20, 0.85);
      position: relative;
      padding-top: 15px;
    }

    /* Wallet container styling */
    .wallet-container {
      width: 90%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #1c1f33;
      color: #ffffff;
      font-size: 1.2rem;
      border-radius: 15px;
    }

    .wallet-balance {
      font-weight: bold;
    }

    .top-up-btn {
      font-size: 1.5rem;
      color: #47e5bc;
      cursor: pointer;
      transition: color 0.3s;
    }

    .top-up-btn:hover {
      color: #ffd700;
    }

    /* Dealer card and flip animation */
    .dealer {
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px;
      perspective: 1000px;
    }

    .card {
      width: 100px;
      height: 150px;
      border: 2px solid #ffd700;
      border-radius: 15px;
      background-size: cover;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
    }

    .card-front {
      background-image: url("back.jpeg");
      background-size: cover;
    }

    .card-back {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 1.5rem;
      background-color: #1c1f33;
      transform: rotateY(180deg);
    }

    /* Control buttons styling */
    .controls {
      height: 50px;
      display: flex;
      justify-content: space-around;
      padding: 20px;
      width: 100%;
    }

    .btn {
      width: 40%;
      padding: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #ffffff;
      background-color: #47e5bc;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #ffd700;
      color: #2e3a59;
    }

    .btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    /* Result message banner */
    .message-banner {
      position: absolute;
      top: 50px;
      width: 90%;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      color: white;
      background-color: #222;
      border-radius: 10px;
      border: 2px solid #ffd700;
      display: none;
      flex-direction: column;
    }

    /* Shrinking bar animation */
    .shrinking-bar {
      height: 5px;
      background-color: #ff5722;
      animation: shrink 2s linear;
      border-radius: 5px;
    }

    @keyframes shrink {
      from {
        width: 100%;
      }
      to {
        width: 0%;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div class="game-container">
    <div class="wallet-container">
      <div>Wallet: <span id="wallet" class="wallet-balance">1000</span> points</div>
      <div class="top-up-btn" onclick="topUpWallet()">+</div>
    </div>
    <div class="dealer">
      <div class="card" id="cd">
        <div class="card-front"></div>
        <div class="card-back" id="card-back"></div>
      </div>
    </div>
    <div class="controls">
      <button class="btn" id="in-btn" onclick="playGame('IN')">IN</button>
      <button class="btn" id="out-btn" onclick="playGame('OUT')">OUT</button>
    </div>
    <div id="message-banner" class="message-banner">
      <div id="banner-text">You Won! +200</div>
      <div class="shrinking-bar"></div>
    </div>
  </div>

  <script>
    let walletBalance = 1000;

    const walletElement = document.getElementById("wallet");
    const messageBanner = document.getElementById("message-banner");
    const bannerText = document.getElementById("banner-text");
    const card = document.getElementById("cd");
    const cardBack = document.getElementById("card-back");
    const inButton = document.getElementById("in-btn");
    const outButton = document.getElementById("out-btn");

    function updateWallet(amount) {
      walletBalance += amount;
      walletElement.innerText = walletBalance;
    }

    function topUpWallet() {
      alert("Redirecting to payment page...");
      // Placeholder for Razorpay integration in the backend
    }

    function playGame(choice) {
      if (walletBalance < 100) {
        showBanner("Top up wallet");
        return;
      }

      updateWallet(-100);

      const randomValue = Math.random();
      let result, color, winAmount;

      if ((choice === "IN" && randomValue <= 0.5) || (choice === "OUT" && randomValue > 0.5)) {
        color = "coral";
        result = "You Won! +200";
        winAmount = 200;
      } else {
        color = "black";
        result = "You Lost! -100";
        winAmount = 0;
      }

      cardBack.style.backgroundColor = color;
      card.classList.add("flipped");
      showBanner(result);

      setTimeout(() => {
        updateWallet(winAmount);
        resetGame();
      }, 2000);
    }

    function showBanner(message) {
      bannerText.innerText = message;
      messageBanner.style.display = "flex";
      inButton.disabled = true;
      outButton.disabled = true;

      setTimeout(() => {
        messageBanner.style.display = "none";
        inButton.disabled = false;
        outButton.disabled = false;
      }, 2000);
    }

    function resetGame() {
      card.classList.remove("flipped");
      cardBack.style.backgroundColor = "#1c1f33";
    }
  </script>
</body>
</html>
